<ion-view  no-shadow view-title="Mis Aventuras" >
<ion-nav-view><button class="button icon ion-gear-a"></button></ion-nav-view>
  <ion-content class="padding">
    <br>

    <div class="list">

      <a ng-repeat="adventure in adventures" class="item item-thumbnail-left" href="#/adventures/{{item.id}}">
        <img ng-src="{{ adventure.image }}">
        <h2>{{ adventure.name }}</h2>
        <h4>{{ adventure.description }}</h4>
      </a>

    </div>

  </ion-content>

  <div style="position: absolute; bottom: 0px; width: 100%" class="button-bar">
    <button class="button" ng-click="showJugadas()"> jugadas
    </button>
    <button class="button" ng-click="showCredas()"> creadas
    </button>
  </div>
</ion-view>
