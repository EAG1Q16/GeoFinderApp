<ion-view  no-shadow view-title="Mis Aventuras" >
<ion-nav-view><button class="button icon ion-gear-a"></button></ion-nav-view>
  <ion-content class="padding">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar">
        <button class="button button-clear">
          <i class="ion-ios-close-outline" style="color: dimgrey"></i>
        </button>
      </label>
    </div>
    <br>

    <div class="list">

      <a ng-repeat="item in items" class="item item-thumbnail-left" >
        <img ng-src="{{ item.image }}">
        <h2>{{ item.name }}</h2>
        <h4>{{ item.location }}</h4>
      </a>

    </div>

  </ion-content>

  <div style="position: absolute; bottom: 0px; width: 100%" class="button-bar">
    <button class="button" ng-click="showJugadas()"> jugadas
    </button>
    <button class="button" ng-click="showCredas()"> creadas
    </button>
  </div>
</ion-view>
