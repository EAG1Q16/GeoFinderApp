  </ion-header>
  <ion-content>
    <div align="center">

      <h3>{{AdventureProfile.name}}</h3>
      <img class="image-avatar" src={{AventureProfile.image}} >

    <div>

    </div>


      <div class="list">
        <a ng-repeat="comment in comments" class="item item-thumbnail-left">

          <p><b>{{ comment.user.name }}</b></p>
          <p>{{ comment.text }}</p>
          <span class="date">{{comment.commentdate}}</span>
        </a>
      </div>
